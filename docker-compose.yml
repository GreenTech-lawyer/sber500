  api:
    build: ./backend
    env_file: .env
    depends_on:
      - kafka
      - minio
      - redis
    networks:
      - app-network
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - api
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro

  db:
    image: pgvector/pgvector:pg17-bookworm
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

