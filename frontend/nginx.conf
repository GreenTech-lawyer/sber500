# nginx.conf для проксирования API-запросов на backend
worker_processes 1;

events { worker_connections 1024; }
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream minio_upstream {
    server minio:9000;   # Docker service name; ensure nginx container is on same Compose network as the minio service
    # server 127.0.0.1:9000; # <\- use this instead if MinIO is on the host and nginx runs on the host network
    # server host.docker.internal:9000; # <\- alternative on some systems
    }

    server {
        listen       80;
        server_name  localhost;
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://api:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Прокси для MinIO
        location /minio-api/ {
            rewrite ^/minio-api/(.*)$ /$1 break;

            proxy_pass http://minio:9000;

            # Никакого Host от клиента — подпись сгорит!
            proxy_set_header Host $proxy_host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Ключ: буферизация включена → nginx отправит Content-Length, не chunked
            proxy_request_buffering on;
            proxy_buffering on;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Эти заголовки НЕ трогаем!
            # proxy_set_header Content-Length ...
            # proxy_set_header Transfer-Encoding ...

            client_max_body_size 0;
        }

        # Прокси для kafka-ui
        location /kafka-ui/ {
            # Убираем / в конце proxy_pass, чтобы передавать без префикса
            proxy_pass http://kafka-ui:8080;
            
            # Перезаписываем пути
            rewrite ^/kafka-ui(/.*)$ $1 break;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /kafka-ui;
            
            # Для WebSocket если нужно
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            client_max_body_size 0;
            proxy_buffering off;
        }
    }
}
